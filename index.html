<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --primary: #10b981; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --text-muted: #6b7280; }
    
    /* Animation for record changes */
    @keyframes pulse-highlight {
      0% { background-color: rgba(16, 185, 129, 0.4); transform: scale(1.02); }
      100% { background-color: #f9fafb; transform: scale(1); }
    }
    .item-updated { 
      animation: pulse-highlight 1.5s ease-out; 
      border-left: 4px solid var(--primary) !important;
    }

    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 40px auto; padding: 20px; }
    .app-card { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    
    #presence-list { display: flex; gap: 8px; margin-bottom: 12px; min-height: 25px; flex-wrap: wrap; }
    .user-pill { font-size: 10px; background: #e5e7eb; padding: 4px 10px; border-radius: 20px; font-weight: 600; border: 1px solid #d1d5db; }
    
    input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #e5e7eb; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
    .btn-primary { background: var(--primary); color: white; padding: 12px; width: 100%; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }

    .todo-item { 
      display: grid; 
      grid-template-columns: 30px 1fr 40px; 
      align-items: center; 
      gap: 12px; 
      padding: 12px; 
      background: #f9fafb; 
      border-radius: 12px; 
      margin-bottom: 8px; 
      border: 1px solid transparent; 
      transition: all 0.2s;
    }
    .todo-text { font-size: 14px; font-weight: 500; word-break: break-word; }
    .todo-meta { font-size: 9px; color: var(--text-muted); margin-top: 2px; }
    .completed { text-decoration: line-through; color: #9ca3af; }
    .delete-btn { color: #ef4444; background: none; font-size: 22px; cursor: pointer; border: none; line-height: 1; }

    #toast { 
      position: fixed; bottom: 24px; right: 24px; background: #1f2937; color: white; 
      padding: 14px 24px; border-radius: 12px; display: none; z-index: 9999; 
      font-size: 14px; border-left: 4px solid var(--primary); box-shadow: 0 10px 15px rgba(0,0,0,0.2); 
    }
  </style>
</head>
<body>

  <div style="font-size: 11px; color: var(--text-muted); font-weight: bold; margin-bottom: 5px;">ONLINE NOW:</div>
  <div id="presence-list"></div>

  <div class="app-card">
    <div id="auth-ui">
      <h2 style="margin-top:0">Welcome Back</h2>
      <input type="email" id="user-email" placeholder="Email">
      <input type="password" id="user-pass" placeholder="Password">
      <button class="btn-primary" id="btn-login">Login</button>
      <div style="margin-top: 15px; font-size: 13px; text-align: center; color: var(--text-muted);">
        Don't have an account? <a href="signup.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">Create one here</a>
      </div>
    </div>

    <div id="todo-app" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <span id="display-user" style="font-size: 12px; font-weight: bold; color: var(--primary);"></span>
        <button id="btn-logout" style="background:none; color:red; font-size:11px; border:none; cursor:pointer;">Logout</button>
      </div>
      <div id="typing-box" style="font-size:11px; color:var(--primary); height:15px; font-style:italic; margin-bottom:5px;"></div>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add task to shared list..." required autocomplete="off">
        <button class="btn-primary" type="submit">Add Task</button>
      </form>
      <div id="todo-list" style="margin-top: 20px;"></div>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient('https://hdzmbngzplkgkchmxfwu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkem1ibmd6cGxrZ2tjaG14Znd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgyNzc3NjQsImV4cCI6MTk5Mzg1Mzc2NH0.ogb5FZ_nfUdIcobdas9EFm7u8vOs8-_RB2CB4MxLMAU');

    let _channel, _ip = "Unknown", _uName = "User";
    const _list = document.getElementById('todo-list');

    // --- Helpers ---
    async function getIP() { try { const r = await fetch('https://api.ipify.org?format=json'); const d = await r.json(); _ip = d.ip; } catch(e){} }
    getIP();

    function getName(email) { return email ? email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1) : "Someone"; }
    
    function toast(msg) { 
      const t = document.getElementById('toast'); 
      if(t){ t.innerText = msg; t.style.display='block'; setTimeout(()=>t.style.display='none', 3000); } 
    }

    // --- Auth Logic ---
    const loginBtn = document.getElementById('btn-login');
    if (loginBtn) {
      loginBtn.onclick = async () => {
        const { error } = await supabase.auth.signInWithPassword({ 
          email: document.getElementById('user-email').value, 
          password: document.getElementById('user-pass').value 
        });
        if(error) alert(error.message);
      };
    }

    document.getElementById('btn-logout').onclick = async () => { 
      if(_channel) await _channel.unsubscribe(); 
      await supabase.auth.signOut(); 
      window.location.reload(); 
    };

    supabase.auth.onAuthStateChange((event, session) => {
      document.getElementById('todo-app').style.display = session ? 'block' : 'none';
      document.getElementById('auth-ui').style.display = session ? 'none' : 'block';
      if (session) {
        _uName = getName(session.user.email);
        document.getElementById('display-user').innerText = "Active: " + _uName;
        load();
        initRealtime(session.user);
      }
    });

    // --- Core Database Logic ---
    async function load() {
      const { data } = await supabase.from('todos').select('*').order('id', { ascending: false });
      if (data) render(data);
    }

    function render(todos) {
      if(!_list) return;
      _list.innerHTML = todos.map(t => `
        <div class="todo-item" data-id="${t.id}">
          <input type="checkbox" ${t.is_complete ? 'checked' : ''} class="task-cb" style="width:18px; height:18px; cursor:pointer;">
          <div>
            <div class="todo-text ${t.is_complete ? 'completed' : ''}">${t.task}</div>
            <div class="todo-meta">Source: ${t.ip_address || 'Internal'}</div>
          </div>
          <button class="delete-btn">&times;</button>
        </div>
      `).join('');
    }

    // Global Listener (Hardened Delegation)
    _list.onclick = async (e) => {
      const item = e.target.closest('.todo-item');
      if (!item) return;
      const id = item.dataset.id;
      if (e.target.classList.contains('task-cb')) {
        await supabase.from('todos').update({ is_complete: e.target.checked }).eq('id', id);
      } 
      if (e.target.classList.contains('delete-btn')) {
        await supabase.from('todos').delete().eq('id', id);
      }
    };

    // --- Realtime / Presence / Tab Count ---
    function initRealtime(user) {
      _channel = supabase.channel('shared_v_final', { config: { presence: { key: _uName } } });

      _channel
        .on('postgres_changes', { event: '*', schema: 'public', table: 'todos' }, async (payload) => {
          // 1. Descriptive Toasts
          if (payload.eventType === 'INSERT') toast(`‚ûï Task added: ${payload.new.task}`);
          if (payload.eventType === 'DELETE') toast(`üóëÔ∏è Task removed`);
          if (payload.eventType === 'UPDATE') {
             const status = payload.new.is_complete ? "‚úÖ Finished" : "üîÑ Reopened";
             toast(`${status}: ${payload.new.task}`);
          }

          // 2. Refresh the list
          await load();

          // 3. Visual Pulse Animation
          setTimeout(() => {
            const changedId = payload.new ? payload.new.id : payload.old.id;
            const row = document.querySelector(`[data-id="${changedId}"]`);
            if (row) {
              row.classList.add('item-updated');
              setTimeout(() => row.classList.remove('item-updated'), 2000);
            }
          }, 100);
        })
        .on('presence', { event: 'sync' }, () => {
          const state = _channel.presenceState();
          const count = Object.keys(state).length;
          
          // Update Tab Title with Count
          document.title = count > 1 ? `(${count}) Live Workspace` : `Live Workspace`;

          // Update Online Pills
          const pList = document.getElementById('presence-list');
          if(pList) pList.innerHTML = Object.keys(state).map(n => `<div class="user-pill">‚óè ${n}</div>`).join('');
        })
        .on('broadcast', { event: 'typing' }, ({ payload }) => {
          const tBox = document.getElementById('typing-box');
          if(tBox) tBox.innerText = payload.typing ? `${payload.name} is typing...` : '';
        })
        .subscribe(async (s) => { if (s === 'SUBSCRIBED') await _channel.track({ online_at: new Date() }); });

      // Typing broadcast
      document.getElementById('todo-input').oninput = (e) => {
        if (_channel.state === 'joined') {
          _channel.send({ type: 'broadcast', event: 'typing', payload: { name: _uName, typing: e.target.value.length > 0 } });
        }
      };
    }

    document.getElementById('todo-form').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        await supabase.from('todos').insert([{ 
          task: input.value, 
          user_id: user.id, 
          is_complete: false, 
          ip_address: _ip 
        }]);
      }
      input.value = '';
    };
  </script>
</body>
</html>
