<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Workspace | Stable Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { 
      --primary: #10b981; 
      --bg: #f8fafc; 
      --card: #ffffff; 
      --text: #0f172a; 
      --text-muted: #64748b; 
    }
    
    body { 
      font-family: 'Inter', system-ui, sans-serif; 
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); 
      color: var(--text); 
      max-width: 550px; 
      margin: 40px auto; 
      padding: 20px;
      min-height: 100vh;
    }

    /* Luxury Card Styling */
    .todo-item { 
      display: grid; 
      grid-template-columns: 40px 1fr; 
      gap: 12px; 
      padding: 18px; 
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px; 
      margin-bottom: 16px; 
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .todo-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1);
    }

    .priority-1 { border-left: 5px solid #94a3b8 !important; }
    .priority-2 { border-left: 5px solid #3b82f6 !important; }
    .priority-3 { border-left: 5px solid #ef4444 !important; background: #fff1f2 !important; }

    .todo-text { font-size: 16px; font-weight: 600; color: #1e293b; line-height: 1.5; }
    .completed { text-decoration: line-through; opacity: 0.4; filter: grayscale(1); }
    
    .p-badge { font-size: 8px; padding: 3px 8px; border-radius: 20px; font-weight: 800; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
    
    .reaction-container { display: flex; gap: 6px; margin-top: 12px; align-items: center; }
    .reaction-btn { font-size: 12px; padding: 4px 10px; background: white; border: 1px solid #e2e8f0; border-radius: 20px; cursor: pointer; }

    .claim-btn { font-size: 11px; padding: 4px 12px; background: white; border: 1px solid #e2e8f0; border-radius: 8px; cursor: pointer; font-weight: 700; color: var(--primary); margin-left: auto; }
    .claim-btn.active-claim { background: var(--primary); color: white; }

    .app-card { background: white; padding: 32px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    #presence-list { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .user-pill { font-size: 11px; padding: 5px 12px; border-radius: 20px; font-weight: 700; border: 1px solid #e2e8f0; }

    input, select { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 15px; box-sizing: border-box; }
    .btn-primary { background: var(--primary); color: white; padding: 14px; width: 100%; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
    
    .delete-btn { position: absolute; top: 12px; right: 12px; color: #cbd5e1; background: none; border: none; font-size: 20px; cursor: pointer; }
    .todo-item:hover .delete-btn { color: #ef4444; }

    #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 30px; display: none; z-index: 10000; font-size: 13px; }
  </style>
</head>
<body>

  <div id="presence-list"></div>

  <div class="app-card">
    <div id="auth-ui">
      <h2 style="text-align: center;">Sign In</h2>
      <input type="email" id="user-email" placeholder="Email address">
      <input type="password" id="user-pass" placeholder="Password">
      <button class="btn-primary" id="btn-login">Enter Workspace</button>
      <p style="text-align: center; font-size: 12px; color: var(--text-muted); margin-top: 20px;">
        Use your existing credentials to log in.
      </p>
    </div>

    <div id="todo-app" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <span id="display-user" style="font-weight: 800; font-size: 13px; color: var(--primary);"></span>
        <button id="btn-logout" style="color: #94a3b8; background: none; border: none; cursor: pointer; font-size: 12px;">Logout</button>
      </div>
      
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New task..." required>
        <div style="display: flex; gap: 10px;">
          <select id="todo-priority" style="flex: 1;"><option value="1">Low</option><option value="2">Medium</option><option value="3">High</option></select>
          <input type="datetime-local" id="todo-due" style="flex: 2;">
        </div>
        <button class="btn-primary" type="submit" style="margin-top: 10px;">Add Task</button>
      </form>
      
      <div id="todo-list" style="margin-top: 30px;"></div>
    </div>
  </div>
