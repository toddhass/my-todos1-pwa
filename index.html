<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Workspace | Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --primary: #10b981; --bg: #f8fafc; --text: #0f172a; --text-muted: #64748b; }
    body { font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); color: var(--text); max-width: 550px; margin: 40px auto; padding: 20px; min-height: 100vh; }
    
    /* Luxury Card Styling */
    .todo-item { 
      display: grid; grid-template-columns: 40px 1fr; gap: 12px; padding: 18px; 
      background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
      border-radius: 16px; margin-bottom: 16px; border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .todo-item:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .priority-3 { border-left: 5px solid #ef4444 !important; background: #fff1f2 !important; }
    .priority-2 { border-left: 5px solid #3b82f6 !important; }
    .priority-1 { border-left: 5px solid #94a3b8 !important; }

    .todo-text { font-size: 16px; font-weight: 600; color: #1e293b; line-height: 1.5; }
    .completed { text-decoration: line-through; opacity: 0.4; }
    
    .p-badge { font-size: 8px; padding: 3px 8px; border-radius: 20px; font-weight: 800; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
    .reaction-btn { font-size: 12px; padding: 4px 10px; background: white; border: 1px solid #e2e8f0; border-radius: 20px; cursor: pointer; margin-right: 4px; }
    .claim-btn { font-size: 11px; padding: 4px 12px; background: white; border: 1px solid #e2e8f0; border-radius: 8px; cursor: pointer; color: var(--primary); font-weight: bold; margin-left: auto; }
    .active-claim { background: var(--primary) !important; color: white !important; }

    .app-card { background: white; padding: 32px; border-radius: 24px; box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 15px; box-sizing: border-box; }
    .btn-primary { background: var(--primary); color: white; padding: 14px; width: 100%; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
    #presence-list { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .user-pill { font-size: 11px; padding: 5px 12px; border-radius: 20px; font-weight: 700; background: white; border: 1px solid #e2e8f0; }
  </style>
</head>
<body>

  <div id="presence-list"></div>

  <div class="app-card">
    <div id="auth-ui">
      <h2 id="auth-title" style="text-align: center;">Sign In</h2>
      <div id="signup-fields" style="display: none;">
        <input type="text" id="reg-name" placeholder="Full Name (e.g. Alex)">
      </div>
      <input type="email" id="auth-email" placeholder="Email">
      <input type="password" id="auth-pass" placeholder="Password">
      <button class="btn-primary" id="btn-auth-go">Continue</button>
      <p style="text-align: center; font-size: 13px; margin-top: 20px;">
        <span id="auth-msg">Need an account?</span> 
        <a href="#" id="auth-toggle" style="color: var(--primary); font-weight: 700; text-decoration: none;">Sign Up</a>
      </p>
    </div>

    <div id="todo-app" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <span id="user-display" style="font-weight: 800; font-size: 13px; color: var(--primary);"></span>
        <button onclick="supabase.auth.signOut().then(()=>location.reload())" style="color: #94a3b8; background: none; border: none; cursor: pointer; font-size: 12px;">Logout</button>
      </div>
      
      <form id="todo-form">
        <input type="text" id="task-input" placeholder="What's the goal?" required>
        <div style="display: flex; gap: 10px;">
          <select id="task-prio" style="flex: 1;"><option value="1">Low</option><option value="2">Med</option><option value="3">High</option></select>
          <input type="datetime-local" id="task-due" style="flex: 2;">
        </div>
        <button class="btn-primary" type="submit" style="margin-top: 10px;">Add Task</button>
      </form>
      
      <div id="todo-list" style="margin-top: 30px;"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient('https://hdzmbngzplkgkchmxfwu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkem1ibmd6cGxrZ2tjaG14Znd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgyNzc3NjQsImV4cCI6MTk5Mzg1Mzc2NH0.ogb5FZ_nfUdIcobdas9EFm7u8vOs8-_RB2CB4MxLMAU');
    window.supabase = supabase;

    let _uName = "User", _isSignUp = false, _chan;

    // --- Auth Toggle ---
    document.getElementById('auth-toggle').onclick = (e) => {
      e.preventDefault();
      _isSignUp = !_isSignUp;
      document.getElementById('auth-title').innerText = _isSignUp ? "Create Account" : "Sign In";
      document.getElementById('signup-fields').style.display = _isSignUp ? "block" : "none";
      document.getElementById('auth-msg').innerText = _isSignUp ? "Have an account?" : "Need an account?";
      e.target.innerText = _isSignUp ? "Sign In" : "Sign Up";
    };

    document.getElementById('btn-auth-go').onclick = async () => {
      const email = document.getElementById('auth-email').value;
      const pass = document.getElementById('auth-pass').value;
      if (_isSignUp) {
        const name = document.getElementById('reg-name').value;
        const { error } = await supabase.auth.signUp({ email, password: pass, options: { data: { display_name: name } } });
        if(error) alert(error.message); else alert("Check email or try logging in!");
      } else {
        const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
        if(error) alert(error.message);
      }
    };

    // --- State Management ---
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('todo-app').style.display = 'block';
        _uName = session.user.user_metadata?.display_name || session.user.email.split('@')[0];
        document.getElementById('user-display').innerText = "‚ú¶ " + _uName.toUpperCase();
        load(); initLive();
      }
    });

    async function load() {
      const { data } = await supabase.from('todos').select('*').order('priority', { ascending: false }).order('id', { ascending: false });
      const listEl = document.getElementById('todo-list');
      listEl.innerHTML = (data || []).map(t => {
        const reactions = t.reactions || {};
        return `
          <div class="todo-item priority-${t.priority}" data-id="${t.id}">
            <div><input type="checkbox" ${t.is_complete ? 'checked' : ''} onchange="updateTask(${t.id}, {is_complete: this.checked})"></div>
            <div>
              <div class="todo-text ${t.is_complete ? 'completed' : ''}">${t.task}</div>
              ${t.claimed_by ? `<div style="font-size:10px; font-weight:bold; color:var(--primary); margin:4px 0;">‚òùÔ∏è ${t.claimed_by} is on this</div>` : ''}
              <div style="display:flex; align-items:center; margin-top:10px;">
                ${['üëç','üôå','üëÄ','üî•'].map(e => `<button class="reaction-btn" onclick="react(${t.id}, '${e}')">${e} ${reactions[e]||''}</button>`).join('')}
                <button class="claim-btn ${t.claimed_by === _uName ? 'active-claim' : ''}" onclick="claim(${t.id})">${t.claimed_by === _uName ? 'Claimed ‚úì' : 'Claim'}</button>
              </div>
              <div style="font-size:9px; color:gray; margin-top:10px;">By: ${t.created_by_name || 'Team'}</div>
            </div>
            <button onclick="deleteTask(${t.id})" style="position:absolute; top:10px; right:10px; background:none; border:none; color:#ccc; cursor:pointer;">&times;</button>
          </div>`;
      }).join('');
    }

    // --- Global Actions ---
    window.updateTask = async (id, obj) => { await supabase.from('todos').update(obj).eq('id', id); };
    window.deleteTask = async (id) => { await supabase.from('todos').delete().eq('id', id); };
    window.claim = async (id) => { await supabase.from('todos').update({ claimed_by: _uName }).eq('id', id); };
    window.react = async (id, emoji) => {
      const { data } = await supabase.from('todos').select('reactions').eq('id', id).single();
      let r = data.reactions || {}; r[emoji] = (r[emoji] || 0) + 1;
      await supabase.from('todos').update({ reactions: r }).eq('id', id);
    };

    document.getElementById('todo-form').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('task-input');
      const prio = document.getElementById('task-prio');
      const due = document.getElementById('task-due');
      await supabase.from('todos').insert([{ 
        task: input.value, priority: parseInt(prio.value), 
        due_at: due.value || null, created_by_name: _uName 
      }]);
      input.value = '';
    };

    function initLive() {
      _chan = supabase.channel('live-sync').on('postgres_changes', { event:'*', schema:'public', table:'todos' }, load)
        .on('presence', { event: 'sync' }, () => {
          const s = _chan.presenceState();
          document.getElementById('presence-list').innerHTML = Object.keys(s).map(n => `<div class="user-pill">‚óè ${n}</div>`).join('');
        }).subscribe(async (s) => { if(s==='SUBSCRIBED') await _chan.track({ online_at: new Date() }); });
    }
  </script>
</body>
</html>
