<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Workspace | Stable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --primary: #10b981; --bg: #f8fafc; --text: #0f172a; --text-muted: #64748b; }
    body { font-family: 'Inter', system-ui, sans-serif; background: #f1f5f9; color: var(--text); max-width: 550px; margin: 40px auto; padding: 20px; }
    .app-card { background: white; padding: 32px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    
    /* Card Styles */
    .todo-item { 
      display: grid; grid-template-columns: 40px 1fr; gap: 12px; padding: 18px; 
      background: rgba(255, 255, 255, 0.9); border-radius: 16px; margin-bottom: 16px; 
      border: 1px solid #e2e8f0; transition: all 0.2s; position: relative;
    }
    .priority-3 { border-left: 5px solid #ef4444 !important; background: #fff1f2 !important; }
    .priority-2 { border-left: 5px solid #3b82f6 !important; }
    .priority-1 { border-left: 5px solid #94a3b8 !important; }
    
    .todo-text { font-size: 16px; font-weight: 600; line-height: 1.5; }
    .completed { text-decoration: line-through; opacity: 0.4; }
    
    input, select { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 15px; box-sizing: border-box; }
    .btn-primary { background: var(--primary); color: white; padding: 14px; width: 100%; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
    
    #presence-list { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .user-pill { font-size: 11px; padding: 5px 12px; border-radius: 20px; font-weight: 700; border: 1px solid #e2e8f0; background: white; }
    .reaction-container { display: flex; gap: 6px; margin-top: 12px; }
    .reaction-btn { font-size: 12px; padding: 4px 10px; background: white; border: 1px solid #e2e8f0; border-radius: 20px; cursor: pointer; }
    .claim-btn { font-size: 11px; padding: 4px 12px; background: white; border: 1px solid #e2e8f0; border-radius: 8px; cursor: pointer; color: var(--primary); margin-left: auto; font-weight: bold; }
    .delete-btn { position: absolute; top: 12px; right: 12px; color: #cbd5e1; background: none; border: none; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="presence-list"></div>

  <div class="app-card">
    <div id="auth-ui">
      <h2 style="text-align: center;">Sign In</h2>
      <input type="email" id="user-email" placeholder="Email address">
      <input type="password" id="user-pass" placeholder="Password">
      <button class="btn-primary" id="btn-login-action">Enter Workspace</button>
    </div>

    <div id="todo-app" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <span id="display-user" style="font-weight: 800; font-size: 13px; color: var(--primary);"></span>
        <button id="btn-logout" style="color: #94a3b8; background: none; border: none; cursor: pointer; font-size: 12px;">Logout</button>
      </div>
      
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New task..." required>
        <div style="display: flex; gap: 10px;">
          <select id="todo-priority" style="flex: 1;"><option value="1">Low</option><option value="2">Med</option><option value="3">High</option></select>
          <input type="datetime-local" id="todo-due" style="flex: 2;">
        </div>
        <button class="btn-primary" type="submit" style="margin-top: 10px;">Add Task</button>
      </form>
      
      <div id="todo-list" style="margin-top: 30px;"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient('https://hdzmbngzplkgkchmxfwu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkem1ibmd6cGxrZ2tjaG14Znd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgyNzc3NjQsImV4cCI6MTk5Mzg1Mzc2NH0.ogb5FZ_nfUdIcobdas9EFm7u8vOs8-_RB2CB4MxLMAU');

    let _channel, _uName = "User";

    const getHashColor = (s) => `hsl(${[...s].reduce((a,c)=>s.charCodeAt(0)+((a<<5)-a),0)%360}, 70%, 85%)`;

    // --- LOGIN LOGIC ---
    const loginBtn = document.getElementById('btn-login-action');
    loginBtn.onclick = async () => {
      const email = document.getElementById('user-email').value;
      const pass = document.getElementById('user-pass').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
      if(error) alert(error.message);
    };

    document.getElementById('btn-logout').onclick = async () => { 
      await supabase.auth.signOut(); 
      window.location.reload(); 
    };

    // --- AUTH STATE ---
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('todo-app').style.display = 'block';
        _uName = session.user.email.split('@')[0];
        _uName = _uName.charAt(0).toUpperCase() + _uName.slice(1);
        document.getElementById('display-user').innerText = "‚ú¶ " + _uName;
        load();
        initRealtime();
      }
    });

    // --- DATA HANDLING ---
    async function load() {
      const { data } = await supabase.from('todos').select('*').order('priority', { ascending: false }).order('id', { ascending: false });
      if (data) render(data);
    }

    function render(todos) {
      const listEl = document.getElementById('todo-list');
      listEl.innerHTML = todos.map(t => {
        const pLvl = t.priority || 1;
        const cb = t.claimed_by;
        return `
          <div class="todo-item priority-${pLvl}" data-id="${t.id}">
            <div><input type="checkbox" ${t.is_complete ? 'checked' : ''} class="task-cb" style="width:20px; height:20px; accent-color:var(--primary); cursor:pointer;"></div>
            <div>
              <div class="todo-text ${t.is_complete ? 'completed' : ''}">${t.task}</div>
              ${cb ? `<span style="font-size:10px; font-weight:800; color:var(--primary)">‚òùÔ∏è ${cb} is handling this</span>` : ''}
              <div class="reaction-container">
                ${['üëç', 'üôå', 'üëÄ', 'üî•'].map(e => `<button class="reaction-btn" data-action="react" data-emoji="${e}">${e} ${(t.reactions || {})[e] || ''}</button>`).join('')}
                <button class="claim-btn" data-action="claim">${cb === _uName ? 'Claimed ‚úì' : 'Claim'}</button>
              </div>
              <div style="font-size:10px; color:var(--text-muted); margin-top:10px;">By: ${t.created_by_name || 'Team'}</div>
            </div>
            <button class="delete-btn" data-action="delete">&times;</button>
          </div>`;
      }).join('');
    }

    // --- EVENT DELEGATION ---
    document.getElementById('todo-list').onclick = async (e) => {
      const item = e.target.closest('.todo-item');
      if(!item) return;
      const id = item.dataset.id;
      
      if (e.target.classList.contains('task-cb')) {
        await supabase.from('todos').update({ is_complete: e.target.checked }).eq('id', id);
      } else if (e.target.dataset.action === 'delete') {
        await supabase.from('todos').delete().eq('id', id);
      } else if (e.target.dataset.action === 'claim') {
        await supabase.from('todos').update({ claimed_by: _uName }).eq('id', id);
      } else if (e.target.dataset.action === 'react') {
        const emoji = e.target.dataset.emoji;
        const { data } = await supabase.from('todos').select('reactions').eq('id', id).single();
        let r = data.reactions || {}; r[emoji] = (r[emoji] || 0) + 1;
        await supabase.from('todos').update({ reactions: r }).eq('id', id);
      }
    };

    function initRealtime() {
      _channel = supabase.channel('stable_v1').on('postgres_changes', { event: '*', schema: 'public', table: 'todos' }, load)
        .on('presence', { event: 'sync' }, () => {
          const s = _channel.presenceState();
          document.getElementById('presence-list').innerHTML = Object.keys(s).map(n => `<div class="user-pill" style="background:${getHashColor(n)}">‚óè ${n}</div>`).join('');
        }).subscribe(async (s) => { if (s === 'SUBSCRIBED') await _channel.track({ online_at: new Date() }); });
    }

    document.getElementById('todo-form').onsubmit = async (e) => {
      e.preventDefault();
      const i = document.getElementById('todo-input'), p = document.getElementById('todo-priority'), d = document.getElementById('todo-due');
      await supabase.from('todos').insert([{ task: i.value, created_by_name: _uName, priority: parseInt(p.value), due_at: d.value || null, is_complete: false, reactions: {} }]);
      i.value = '';
    };
  </script>
</body>
</html>
