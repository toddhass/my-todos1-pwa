<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Shared List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
    }

    @keyframes highlight {
      0% { background-color: rgba(16, 185, 129, 0.2); transform: scale(1.02); border-color: var(--primary); }
      100% { background-color: #f9fafb; transform: scale(1); border-color: transparent; }
    }

    .new-change {
      animation: highlight 2s ease-out;
      z-index: 10;
    }

    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      background: var(--bg); 
      color: var(--text-main);
      max-width: 500px; 
      margin: 60px auto; 
      padding: 20px; 
    }

    .app-card {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    h1 { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 5px; letter-spacing: -0.025em; }
    .status-bar { text-align: center; margin-bottom: 25px; font-size: 12px; color: var(--text-muted); }
    .live-dot { color: var(--primary); font-weight: bold; }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%; padding: 12px 16px; margin: 8px 0; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 15px; box-sizing: border-box;
    }

    button { cursor: pointer; border-radius: 10px; border: none; font-weight: 600; font-size: 14px; transition: all 0.2s; }
    .btn-primary { background: var(--primary); color: white; padding: 12px 24px; width: 100%; }
    .btn-outline { background: #f9fafb; color: var(--text-main); border: 1px solid #e5e7eb; padding: 10px 16px; }
    .btn-danger-link { background: none; color: #ef4444; font-size: 12px; padding: 5px; }

    .todo-item { 
      display: flex; align-items: center; gap: 12px; padding: 14px; 
      background: #f9fafb; border-radius: 12px; margin-bottom: 10px; 
      border: 1px solid transparent; transition: transform 0.2s;
    }

    .todo-content { flex: 1; }
    .todo-text { font-size: 15px; font-weight: 500; }
    .todo-meta { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }

    #toast {
      position: fixed; bottom: 20px; right: 20px; background: #1f2937; color: white; 
      padding: 12px 20px; border-radius: 10px; display: none; font-size: 13px; 
      z-index: 1000; box-shadow: 0 10px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="app-card">
    <h1>Shared List</h1>
    <div class="status-bar">
      <span id="status">○ Connecting</span> • IP: <span id="my-ip">...</span>
    </div>

    <div id="auth-container">
      <div id="logged-out-ui">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div style="display: flex; gap: 8px; margin-top: 8px;">
          <button class="btn-primary" onclick="window.login()" style="flex:2">Login</button>
          <button class="btn-outline" onclick="window.signUp()" style="flex:1">Sign Up</button>
        </div>
      </div>
      
      <div id="logged-in-ui" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; background: #f3f4f6; padding: 8px 12px; border-radius: 10px;">
          <span id="user-display" style="font-size: 13px; font-weight: 600;"></span>
          <button class="btn-danger-link" onclick="window.logout()">Sign Out</button>
        </div>
      </div>
    </div>

    <div id="todo-app" style="display: none;">
      <form id="form" style="display: flex; flex-direction: column;">
        <input type="text" id="todo-input" placeholder="Add something to the list..." required>
        <button class="btn-primary" type="submit" style="margin-top: 8px;">Add Task</button>
      </form>
      <div id="list"></div>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    
    const SUPABASE_URL = 'https://hdzmbngzplkgkchmxfwu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkem1ibmd6cGxrZ2tjaG14Znd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgyNzc3NjQsImV4cCI6MTk5Mzg1Mzc2NH0.ogb5FZ_nfUdIcobdas9EFm7u8vOs8-_RB2CB4MxLMAU';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentIp = 'Detecting...';

    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        currentIp = data.ip;
        document.getElementById('my-ip').innerText = currentIp;
      } catch (e) { currentIp = 'Unknown'; }
    }
    getIP();

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.innerText = msg;
      t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 3000);
    }

    window.signUp = async () => {
      const { error } = await supabase.auth.signUp({ email: email.value, password: password.value });
      if (error) alert(error.message); else alert("Check your email!");
    };
    window.login = async () => {
      const { error } = await supabase.auth.signInWithPassword({ email: email.value, password: password.value });
      if (error) alert(error.message);
    };
    window.logout = async () => await supabase.auth.signOut();

    async function load() {
      const { data, error } = await supabase.from('todos').select('*').order('id', { ascending: false });
      if (error) return;

      const listEl = document.getElementById('list');
      listEl.innerHTML = data.length === 0 ? '<p style="text-align:center; color:#9ca3af; margin-top:20px;">No tasks yet.</p>' : '';

      data.forEach(t => {
        const div = document.createElement('div');
        div.className = 'todo-item';
        div.setAttribute('data-id', t.id);
        
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = t.is_complete;
        cb.onchange = async () => {
          await supabase.from('todos').update({ is_complete: cb.checked }).eq('id', t.id);
        };

        const content = document.createElement('div');
        content.className = 'todo-content';
        
        const text = document.createElement('div');
        text.className = 'todo-text';
        text.style.textDecoration = t.is_complete ? 'line-through' : 'none';
        text.style.color = t.is_complete ? '#9ca3af' : '#1f2937';
        text.innerText = t.task;

        const meta = document.createElement('span');
        meta.className = 'todo-meta';
        meta.innerText = `IP: ${t.ip_address || '0.0.0.0'}`;

        content.append(text, meta);

        const del = document.createElement('button');
        del.innerHTML = '&times;';
        del.style.background = '#fee2e2'; del.style.color = '#ef4444';
        del.style.width = '28px'; del.style.height = '28px'; del.style.borderRadius = '50%';
        del.onclick = async () => {
          await supabase.from('todos').delete().eq('id', t.id);
        };

        div.append(cb, content, del);
        listEl.appendChild(div);
      });
    }

    function setupRealtime() {
      supabase.channel('global-list')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'todos' }, async (payload) => {
          if (payload.eventType === 'INSERT') showToast(`New task: ${payload.new.task}`);
          
          await load(); // Refresh data

          const changedId = payload.new ? payload.new.id : payload.old.id;
          const element = document.querySelector(`[data-id="${changedId}"]`);
          if (element) {
            element.classList.add('new-change');
            setTimeout(() => element.classList.remove('new-change'), 2000);
          }
        })
        .subscribe((status) => {
          document.getElementById('status').innerHTML = (status === 'SUBSCRIBED') ? '<span class="live-dot">● Live</span>' : '○ Offline';
        });
    }

    supabase.auth.onAuthStateChange((event, session) => {
      document.getElementById('logged-in-ui').style.display = session ? 'flex' : 'none';
      document.getElementById('logged-out-ui').style.display = session ? 'none' : 'block';
      document.getElementById('todo-app').style.display = session ? 'block' : 'none';
      if (session) {
        document.getElementById('user-display').innerText = session.user.email;
        load();
        setupRealtime();
      }
    });

    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const { data: { user } } = await supabase.auth.getUser();
      if (user && input.value) {
        await supabase.from('todos').insert([{ 
          task: input.value, 
          is_complete: false, 
          user_id: user.id,
          ip_address: currentIp 
        }]);
        input.value = '';
      }
    };
  </script>
</body>
</html>
