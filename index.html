<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shared Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --primary: #10b981; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 40px auto; padding: 20px; }
    .app-card { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    #presence-list { display: flex; gap: 5px; margin-bottom: 10px; height: 20px; }
    .user-pill { font-size: 10px; background: #e5e7eb; padding: 2px 8px; border-radius: 10px; }
    input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #e5e7eb; border-radius: 10px; box-sizing: border-box; }
    button { cursor: pointer; border-radius: 10px; border: none; font-weight: 600; }
    .btn-primary { background: var(--primary); color: white; padding: 12px; width: 100%; }
    .todo-item { display: flex; align-items: center; gap: 12px; padding: 12px; background: #f9fafb; border-radius: 12px; margin-bottom: 8px; }
    .todo-text { flex: 1; font-size: 14px; }
    .completed { text-decoration: line-through; color: #9ca3af; }
    .delete-btn { color: #ef4444; background: none; font-size: 18px; padding: 0 10px; }
  </style>
</head>
<body>

  <div id="presence-list"></div>

  <div class="app-card">
    <div id="auth-ui">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn-primary" id="login-btn">Login / Sign Up</button>
    </div>

    <div id="todo-app" style="display: none;">
      <div id="user-header" style="font-size: 11px; margin-bottom: 10px; display: flex; justify-content: space-between;">
        <span id="display-email"></span>
        <button id="logout-btn" style="background:none; color:red; font-size:11px;">Logout</button>
      </div>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a shared task..." required>
        <button class="btn-primary" type="submit">Add Task</button>
      </form>
      <div id="todo-list" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    
    const supabase = createClient('https://hdzmbngzplkgkchmxfwu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkem1ibmd6cGxrZ2tjaG14Znd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgyNzc3NjQsImV4cCI6MTk5Mzg1Mzc2NH0.ogb5FZ_nfUdIcobdas9EFm7u8vOs8-_RB2CB4MxLMAU');

    const listEl = document.getElementById('todo-list');
    let myChannel;

    // --- AUTH LOGIC ---
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) await supabase.auth.signUp({ email, password });
    };

    document.getElementById('logout-btn').onclick = () => supabase.auth.signOut();

    supabase.auth.onAuthStateChange((event, session) => {
      document.getElementById('auth-ui').style.display = session ? 'none' : 'block';
      document.getElementById('todo-app').style.display = session ? 'block' : 'none';
      if (session) {
        document.getElementById('display-email').innerText = session.user.email;
        fetchTodos();
        initRealtime(session.user);
      }
    });

    // --- DATA LOGIC ---
    async function fetchTodos() {
      const { data } = await supabase.from('todos').select('*').order('id', { ascending: false });
      render(data || []);
    }

    function render(todos) {
      listEl.innerHTML = '';
      todos.forEach(t => {
        const item = document.createElement('div');
        item.className = 'todo-item';
        item.innerHTML = `
          <input type="checkbox" ${t.is_complete ? 'checked' : ''}>
          <div class="todo-text ${t.is_complete ? 'completed' : ''}">${t.task}</div>
          <button class="delete-btn">&times;</button>
        `;

        // Attach events directly to elements (No more inline HTML issues!)
        item.querySelector('input').onchange = (e) => 
          supabase.from('todos').update({ is_complete: e.target.checked }).eq('id', t.id);
        
        item.querySelector('.delete-btn').onclick = () => 
          supabase.from('todos').delete().eq('id', t.id);

        listEl.appendChild(item);
      });
    }

    document.getElementById('todo-form').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const { data: { user } } = await supabase.auth.getUser();
      await supabase.from('todos').insert([{ task: input.value, user_id: user.id, is_complete: false }]);
      input.value = '';
    };

    // --- REALTIME ---
    function initRealtime(user) {
      myChannel = supabase.channel('shared_v2')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'todos' }, fetchTodos)
        .on('presence', { event: 'sync' }, () => {
          const state = myChannel.presenceState();
          document.getElementById('presence-list').innerHTML = Object.keys(state)
            .map(u => `<div class="user-pill">${u}</div>`).join('');
        })
        .subscribe(async (status) => {
          if (status === 'SUBSCRIBED') await myChannel.track({ user: user.email });
        });
    }
  </script>
</body>
</html>
