<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ultra-Live Shared Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --primary: #10b981; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --text-muted: #6b7280; }
    
    @keyframes highlight { 
      0% { background-color: rgba(16, 185, 129, 0.2); transform: scale(1.01); } 
      100% { background-color: #f9fafb; transform: scale(1); } 
    }
    .new-change { animation: highlight 2s ease-out; }

    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 500px; margin: 40px auto; padding: 20px; }
    .app-card { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    
    #presence-list { display: flex; gap: 8px; margin-bottom: 12px; min-height: 30px; flex-wrap: wrap; align-items: center; }
    .user-pill { font-size: 11px; background: #e5e7eb; padding: 5px 12px; border-radius: 20px; color: var(--text-main); font-weight: 600; border: 1px solid #d1d5db; }
    .typing-indicator { font-size: 11px; color: var(--primary); font-style: italic; height: 18px; margin-bottom: 5px; }
    
    input[type="text"], input[type="email"], input[type="password"] { 
      width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #e5e7eb; border-radius: 10px; box-sizing: border-box; font-size: 15px;
    }
    .btn-primary { background: var(--primary); color: white; padding: 12px; width: 100%; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }

    .todo-item { 
      display: grid; 
      grid-template-columns: 30px 1fr 40px; 
      align-items: center; 
      gap: 12px; 
      padding: 12px; 
      background: #f9fafb; 
      border-radius: 12px; 
      margin-bottom: 8px; 
    }
    .todo-text { font-size: 14px; font-weight: 500; }
    .todo-meta { font-size: 10px; color: var(--text-muted); margin-top: 2px; }
    .completed { text-decoration: line-through; color: #9ca3af; }
    .delete-btn { color: #ef4444; background: none; font-size: 22px; cursor: pointer; border: none; }

    #toast { 
      position: fixed; bottom: 20px; right: 20px; background: #1f2937; color: white; 
      padding: 14px 20px; border-radius: 12px; display: none; z-index: 1000; font-size: 13px; 
      border-left: 4px solid var(--primary); box-shadow: 0 10px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 4px; font-weight: bold;">ONLINE NOW:</div>
  <div id="presence-list"></div>

  <div class="app-card">
    <div id="auth-ui">
      <h2 style="margin:0 0 15px 0">Sign In</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn-primary" id="login-btn">Continue</button>
    </div>

    <div id="todo-app" style="display: none;">
      <div style="display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
        <span id="display-name" style="font-size: 12px; font-weight: bold;"></span>
        <button id="logout-btn" style="background:none; color:red; font-size:11px; border:none; cursor:pointer;">Logout</button>
      </div>

      <div id="typing-box" class="typing-indicator"></div>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add to shared list..." required autocomplete="off">
        <button class="btn-primary" type="submit">Add Task</button>
      </form>

      <div id="todo-list" style="margin-top: 20px;"></div>
      
      <button onclick="window.clearCompleted()" style="width:100%; background:none; color:var(--text-muted); font-size:11px; margin-top:15px; cursor:pointer; border:none; text-decoration:underline;">
        Sweep Completed Tasks üßπ
      </button>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    
    const supabase = createClient('https://hdzmbngzplkgkchmxfwu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkem1ibmd6cGxrZ2tjaG14Znd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgyNzc3NjQsImV4cCI6MTk5Mzg1Mzc2NH0.ogb5FZ_nfUdIcobdas9EFm7u8vOs8-_RB2CB4MxLMAU');

    const listEl = document.getElementById('todo-list');
    let myChannel;
    let userIP = "Unknown";

    // --- Helpers ---
    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        userIP = data.ip;
      } catch (e) { console.error("IP check failed"); }
    }
    getIP();

    function cleanName(email) {
      if (!email) return "Someone";
      const name = email.split('@')[0];
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.innerText = msg; t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 3000);
    }

    // --- Auth ---
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) await supabase.auth.signUp({ email, password });
    };

    document.getElementById('logout-btn').onclick = () => supabase.auth.signOut();
    
    window.clearCompleted = async () => {
      await supabase.from('todos').delete().eq('is_complete', true);
    };

    supabase.auth.onAuthStateChange((event, session) => {
      document.getElementById('auth-ui').style.display = session ? 'none' : 'block';
      document.getElementById('todo-app').style.display = session ? 'block' : 'none';
      if (session) {
        document.getElementById('display-name').innerText = "Logged in: " + cleanName(session.user.email);
        fetchTodos();
        initRealtime(session.user);
      }
    });

    // --- Data ---
    async function fetchTodos() {
      const { data } = await supabase.from('todos').select('*').order('id', { ascending: false });
      render(data || []);
    }

    function render(todos) {
      listEl.innerHTML = '';
      todos.forEach(t => {
        const item = document.createElement('div');
        item.className = 'todo-item';
        item.setAttribute('data-id', t.id);
        item.innerHTML = `
          <input type="checkbox" ${t.is_complete ? 'checked' : ''} style="width: 18px; height: 18px; cursor:pointer;">
          <div class="todo-content">
            <div class="todo-text ${t.is_complete ? 'completed' : ''}">${t.task}</div>
            <div class="todo-meta">IP: ${t.ip_address || '---'}</div>
          </div>
          <button class="delete-btn">&times;</button>
        `;

        item.querySelector('input').onchange = (e) => 
          supabase.from('todos').update({ is_complete: e.target.checked }).eq('id', t.id);
        
        item.querySelector('.delete-btn').onclick = () => 
          supabase.from('todos').delete().eq('id', t.id);

        listEl.appendChild(item);
      });
    }

    document.getElementById('todo-form').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const { data: { user } } = await supabase.auth.getUser();
      await supabase.from('todos').insert([{ 
        task: input.value, 
        user_id: user.id, 
        is_complete: false,
        ip_address: userIP
      }]);
      input.value = '';
    };

    // --- Realtime ---
    function initRealtime(user) {
      if (myChannel) myChannel.unsubscribe();
      const name = cleanName(user.email);
      
      myChannel = supabase.channel('v_final', { config: { presence: { key: name } } });

      myChannel
        .on('postgres_changes', { event: '*', schema: 'public', table: 'todos' }, (payload) => {
          // Comprehensive Alerts
          if (payload.eventType === 'INSERT') showToast(`‚ûï ${name} added: ${payload.new.task}`);
          if (payload.eventType === 'DELETE') showToast(`üóëÔ∏è A task was removed`);
          if (payload.eventType === 'UPDATE') {
             const status = payload.new.is_complete ? '‚úÖ Completed' : 'üîÑ Re-opened';
             showToast(`${status}: ${payload.new.task}`);
          }

          fetchTodos();
          
          setTimeout(() => {
            const changedId = payload.new ? payload.new.id : payload.old.id;
            const el = document.querySelector(`[data-id="${changedId}"]`);
            if (el) { el.classList.add('new-change'); setTimeout(() => el.classList.remove('new-change'), 2000); }
          }, 150);
        })
        .on('presence', { event: 'sync' }, () => {
          const state = myChannel.presenceState();
          document.getElementById('presence-list').innerHTML = Object.keys(state)
            .map(displayName => `<div class="user-pill">‚óè ${displayName}</div>`).join('');
        })
        .on('broadcast', { event: 'typing' }, ({ payload }) => {
          document.getElementById('typing-box').innerText = payload.typing ? `${payload.name} is typing...` : '';
        })
        .subscribe(async (status) => {
          if (status === 'SUBSCRIBED') await myChannel.track({ online_at: new Date() });
        });

      document.getElementById('todo-input').oninput = (e) => {
        myChannel.send({ type: 'broadcast', event: 'typing', payload: { name: name, typing: e.target.value.length > 0 } });
      };
    }
  </script>
</body>
</html>
