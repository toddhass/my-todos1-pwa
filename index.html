<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Workspace | Hard Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --primary: #10b981; --bg: #f8fafc; --text: #0f172a; }
    body { font-family: 'Inter', system-ui, sans-serif; background: #f1f5f9; padding: 20px; display: flex; justify-content: center; }
    .app-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
    input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
    .btn-primary { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; }
    #todo-app { display: none; }
    .todo-item { background: #f9fafb; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
  </style>
</head>
<body>

  <div class="app-card">
    <div id="auth-ui">
      <h2 style="text-align: center;">Sign In</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="pass" placeholder="Password">
      <button class="btn-primary" id="login-btn">Login</button>
    </div>

    <div id="todo-app">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <span id="user-name" style="font-weight: bold; color: var(--primary);"></span>
        <button id="logout-btn" style="color: red; background: none; border: 1px solid red; padding: 4px 8px; border-radius: 6px; cursor: pointer; font-size: 11px;">FORCE LOGOUT</button>
      </div>
      <form id="todo-form" style="display: flex; gap: 5px;">
        <input type="text" id="task-input" placeholder="New task..." required>
        <button class="btn-primary" style="width: 80px;">Add</button>
      </form>
      <div id="todo-list" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient('https://hdzmbngzplkgkchmxfwu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhkem1ibmd6cGxrZ2tjaG14Znd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzgyNzc3NjQsImV4cCI6MTk5Mzg1Mzc2NH0.ogb5FZ_nfUdIcobdas9EFm7u8vOs8-_RB2CB4MxLMAU');

    // FORCE LOGOUT BUTTON
    document.getElementById('logout-btn').onclick = async () => {
      console.log("Attempting Logout...");
      await supabase.auth.signOut();
      // Fail-safe: Manually clear storage if Supabase is stuck
      localStorage.clear();
      sessionStorage.clear();
      window.location.reload();
    };

    // LOGIN
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
      if(error) alert(error.message);
    };

    // AUTH STATE
    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('todo-app').style.display = 'block';
        document.getElementById('user-name').innerText = session.user.email.split('@')[0].toUpperCase();
        load();
      } else {
        document.getElementById('auth-ui').style.display = 'block';
        document.getElementById('todo-app').style.display = 'none';
      }
    });

    async function load() {
      const { data } = await supabase.from('todos').select('*').order('id', { ascending: false });
      const list = document.getElementById('todo-list');
      list.innerHTML = (data || []).map(t => `
        <div class="todo-item">
          <span>${t.task}</span>
          <button onclick="deleteTask(${t.id})" style="color: red; background: none; border: none; cursor: pointer;">&times;</button>
        </div>
      `).join('');
    }

    window.deleteTask = async (id) => {
      await supabase.from('todos').delete().eq('id', id);
      load();
    };

    document.getElementById('todo-form').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('task-input');
      await supabase.from('todos').insert([{ task: input.value, created_by_name: 'User' }]);
      input.value = '';
      load();
    };
  </script>
</body>
</html>
